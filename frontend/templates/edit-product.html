<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - BlueVelvet Music Store</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
<nav class="navbar">
    <div class="logo">
        <img src="images/banana.png" alt="BlueVelvet Music Store" />
    </div>
    <ul class="nav-links">
        <li><a href="#">Articles</a></li>
        <li><a href="#">Brands</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">Customers</a></li>
        <li><a href="#">Menus</a></li>
        <li><a href="#">Orders</a></li>
        <li><a href="dashboard.html">Products</a></li>
        <li><a href="#">Sales Report</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Shipping</a></li>
        <li><a href="#">Users</a></li>
    </ul>
</nav>

<div class="container">
    <h1>BlueVelvet Music Store</h1>
    <h2>Edit Product</h2>

    <!-- The form to edit the product -->
    <form id="editProductForm">
        <input type="hidden" id="productId">

        <input type="text" id="name" placeholder="Product Name" required>
        <textarea id="shortDescription" placeholder="Short Description" required></textarea>
        <textarea id="fullDescription" placeholder="Full Description" required></textarea>

        <input type="text" id="brand" placeholder="Brand" required>
        <input type="text" id="category" placeholder="Category" required>

        <div>
            <label>Choose main image</label>
            <input type="file" id="mainImage" accept="image/png">
        </div>

        <div id="currentMainImage">
            <p>Current Main Image: <em id="currentMainImageName"></em></p>
        </div>

        <div>
            <label>Choose featured images</label>
            <input type="file" id="featuredImages" accept="image/png" multiple>
        </div>

        <div id="currentFeaturedImages">
            <p>Current Featured Images: <em id="currentFeaturedImagesNames"></em></p>
        </div>

        <input type="number" id="listPrice" placeholder="List Price" step="0.01" required>
        <input type="number" id="discountPercent" placeholder="Discount Percent" min="0" max="100" required>

        <label>
            <input type="checkbox" id="enabled"> Enabled
        </label>
        <label>
            <input type="checkbox" id="inStock"> In Stock
        </label>

        <input type="number" id="length" placeholder="Length (inches)" step="0.01" required>
        <input type="number" id="width" placeholder="Width (inches)" step="0.01" required>
        <input type="number" id="height" placeholder="Height (inches)" step="0.01" required>
        <input type="number" id="weight" placeholder="Weight (pounds)" step="0.01" required>

        <input type="number" id="cost" placeholder="Cost" step="0.01" required>

        <div id="productDetails">
            <input type="text" placeholder="Detail Name">
            <input type="text" placeholder="Detail Value">
            <button type="button" onclick="addDetail()">Add Detail</button>
        </div>

        <button type="submit">Update Product</button>
    </form>
    <a href="dashboard.html">Back to Dashboard</a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Get the product ID from the URL or sessionStorage/localStorage
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');  // Assuming product ID is passed as a query parameter (e.g., ?id=1)

        if (productId) {
            // Fetch the product details from LocalStorage
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const product = products.find(p => p.id == productId);

            if (product) {
                // Fill in the form with the product details
                document.getElementById('productId').value = product.id;
                document.getElementById('name').value = product.name;
                document.getElementById('shortDescription').value = product.shortDescription;
                document.getElementById('fullDescription').value = product.fullDescription;
                document.getElementById('brand').value = product.brand;
                document.getElementById('category').value = product.category;
                document.getElementById('listPrice').value = product.listPrice;
                document.getElementById('discountPercent').value = product.discountPercent;
                document.getElementById('enabled').checked = product.enabled;
                document.getElementById('inStock').checked = product.inStock;
                document.getElementById('length').value = product.length;
                document.getElementById('width').value = product.width;
                document.getElementById('height').value = product.height;
                document.getElementById('weight').value = product.weight;
                document.getElementById('cost').value = product.cost;

                // Populate current images
                document.getElementById('currentMainImageName').textContent = product.mainImage;
                document.getElementById('currentFeaturedImagesNames').textContent = product.featuredImages.join(', ');

                // Fill in product details (optional)
                const productDetailsDiv = document.getElementById('productDetails');
                product.details.forEach(detail => {
                    const inputName = document.createElement('input');
                    inputName.value = detail.name;
                    const inputValue = document.createElement('input');
                    inputValue.value = detail.value;
                    productDetailsDiv.appendChild(inputName);
                    productDetailsDiv.appendChild(inputValue);
                });
            }
        }

        // Handle form submission to update the product
        document.getElementById('editProductForm').addEventListener('submit', (event) => {
            event.preventDefault();

            // Update the product object with the new values
            const updatedProduct = {
                id: document.getElementById('productId').value,
                name: document.getElementById('name').value,
                shortDescription: document.getElementById('shortDescription').value,
                fullDescription: document.getElementById('fullDescription').value,
                brand: document.getElementById('brand').value,
                category: document.getElementById('category').value,
                mainImage: document.getElementById('mainImage').files[0]?.name || '',
                featuredImages: Array.from(document.getElementById('featuredImages').files).map(file => file.name),
                listPrice: parseFloat(document.getElementById('listPrice').value),
                discountPercent: parseInt(document.getElementById('discountPercent').value),
                enabled: document.getElementById('enabled').checked,
                inStock: document.getElementById('inStock').checked,
                length: parseFloat(document.getElementById('length').value),
                width: parseFloat(document.getElementById('width').value),
                height: parseFloat(document.getElementById('height').value),
                weight: parseFloat(document.getElementById('weight').value),
                cost: parseFloat(document.getElementById('cost').value),
                details: []  // Add details handling here as needed
            };

            // Update the product list in LocalStorage
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const index = products.findIndex(p => p.id == updatedProduct.id);
            if (index > -1) {
                products[index] = updatedProduct;
                localStorage.setItem('products', JSON.stringify(products));
                alert('Product updated successfully!');
            }
        });
    });

    // Function to add a new detail
    function addDetail() {
        const productDetailsDiv = document.getElementById('productDetails');
        const newDetailName = document.createElement('input');
        const newDetailValue = document.createElement('input');
        newDetailName.placeholder = "New Detail Name";
        newDetailValue.placeholder = "New Detail Value";
        productDetailsDiv.appendChild(newDetailName);
        productDetailsDiv.appendChild(newDetailValue);
    }
</script>

</body>
</html>
