<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>

<nav class="navbar">
    <div class="logo">
        <img src="images/banana.png" alt="BlueVelvet Music Store" />
    </div>
    <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <ul class="nav-links">
        <li><a href="articles.html">Articles</a></li>
        <li><a href="brands.html">Brands</a></li>
        <li><a href="categories.html">Categories</a></li>
        <li><a href="customers.html">Customers</a></li>
        <li><a href="menus.html">Menus</a></li>
        <li><a href="orders.html">Orders</a></li>
        <li><a href="dashboard.html">Products</a></li>
        <li><a href="sales-report.html">Sales Report</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="shipping.html">Shipping</a></li>
        <li><a href="users.html">Users</a></li>
    </ul>
</nav>

<div class="container">
    <h1>Search Products</h1>
    <div id="searchSection">
        <input type="text" id="searchInput" placeholder="Search for a product..." />
        <button id="searchButton">Search</button>
    </div>
    <div id="results">
        <!-- Results will be dynamically inserted here -->
    </div>
</div>

<script>

    // Show/hide navigation menu on mobile
    document.addEventListener("DOMContentLoaded", () => {
        const hamburger = document.querySelector(".hamburger");
        const navLinks = document.querySelector(".nav-links");

        hamburger.addEventListener("click", () => {
            navLinks.classList.toggle("show");
        });
    });

    document.getElementById('searchButton').addEventListener('click', () => {
        const query = document.getElementById('searchInput').value.trim();
        const apiUrl = `http://localhost:8080/produtos/search?produto=${encodeURIComponent(query)}`;
        const resultsDiv = document.getElementById('results');

        // Clear previous results
        resultsDiv.innerHTML = '';

        if (query) {
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch products: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.length > 0) {
                        const productList = document.createElement('ul');
                        data.forEach(product => {
                            const productItem = document.createElement('li');
                            productItem.innerHTML = `
                                    <strong>${product.productName}</strong><br>
                                    Brand: ${product.brand} <br>
                                    Price: $${product.price}<br>
                                `;
                            productList.appendChild(productItem);
                        });
                        resultsDiv.appendChild(productList);
                    } else {
                        resultsDiv.innerHTML = '<p>No products found.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultsDiv.innerHTML = `<p>Error fetching products: ${error.message}</p>`;
                });
        } else {
            resultsDiv.innerHTML = '<p>Please enter a search term.</p>';
        }
    });
</script>
</body>
</html>
