<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
<div class="container">
    <h1>Search Products</h1>
    <div id="searchSection">
        <input type="text" id="searchInput" placeholder="Search for a product..." />
        <button id="searchButton">Search</button>
    </div>
    <div id="results">
        <!-- Results will be dynamically inserted here -->
    </div>
</div>

<script>
    document.getElementById('searchButton').addEventListener('click', () => {
        const query = document.getElementById('searchInput').value.trim();
        const apiUrl = `http://localhost:8080/produtos/search?produto=${encodeURIComponent(query)}`;
        const resultsDiv = document.getElementById('results');

        // Clear previous results
        resultsDiv.innerHTML = '';

        if (query) {
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch products: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.length > 0) {
                        const productList = document.createElement('ul');
                        data.forEach(product => {
                            const productItem = document.createElement('li');
                            productItem.innerHTML = `
                                    <strong>${product.productName}</strong><br>
                                    Brand: ${product.brand} <br>
                                    Price: $${product.price}<br>
                                `;
                            productList.appendChild(productItem);
                        });
                        resultsDiv.appendChild(productList);
                    } else {
                        resultsDiv.innerHTML = '<p>No products found.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultsDiv.innerHTML = `<p>Error fetching products: ${error.message}</p>`;
                });
        } else {
            resultsDiv.innerHTML = '<p>Please enter a search term.</p>';
        }
    });
</script>
<div id="footer-container"></div>
<script>
    // Carrega o conteÃºdo do footer.html no div com ID "footer-container"
    document.addEventListener('DOMContentLoaded', () => {
        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer-container').innerHTML = html;
            })
            .catch(error => console.error('Erro ao carregar o footer:', error));
    });
</script>
</body>
</html>
